<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="boxModel.css" />
  </head>
  <body>
    <section class="big-wrap">
      <h1 class="title">Who's watching?</h1>

      <section class="middle-wrap">
        <div class="small-wrap">
          <div class="yellow-square">:)</div>
          <h2 class="name">Leta</h2>
        </div>

        <div class="small-wrap">
          <div class="pink-square">:)</div>
          <h2 class="name">Tilly</h2>
        </div>

        <div class="small-wrap">
          <div class="plus-square">
            <span class="plus-circle">+</span>
          </div>
          <h2 class="name">Add Profile</h2>
        </div>
      </section>

      <section class="button-section">
        <button class="button">MANAGE PROFILES</button>
      </section>
    </section>
  </body>
</html>
